<mat-card  class="login-form">
  <mat-card-title>
    User login
  </mat-card-title>

  <mat-card-content>
    <form (submit)="onSubmit()">
      <p>
        <mat-form-field>
          <input matInput placeholder="Name">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password">
        </mat-form-field>
      </p>

      <button mat-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
